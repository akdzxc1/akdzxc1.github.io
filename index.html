const colors = ["#ff4d6d","#ff85a1","#ff1a4b","#fff0f5"];

function randomArcDistance(){ 
    const angle=Math.random()*Math.PI*2; 
    const radius=Math.random()*400+200; 
    const x=Math.cos(angle)*radius; 
    const y=Math.sin(angle)*radius-Math.random()*100; 
    return[x,y];
}

function launchFirework(){ 
    const centerX=Math.random()*window.innerWidth; 
    const centerY=Math.random()*window.innerHeight; 
    const count = Math.floor(Math.random()*40+40); 
    for(let i=0;i<count;i++){
        const confetti = document.createElement("div");
        confetti.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        confetti.style.color = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.fontSize = (Math.random()*25+15)+"px";
        confetti.style.position = "absolute";
        confetti.style.left = centerX + "px";
        confetti.style.top = centerY + "px";
        const [x,y] = randomArcDistance();
        confetti.style.transform = "translate(0,0)";
        confetti.style.transition = "transform 1s linear, opacity 1s linear";
        container.appendChild(confetti);
        setTimeout(()=>{
            confetti.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*720}deg)`;
            confetti.style.opacity = 0;
        }, 10);
        setTimeout(()=> confetti.remove(), 2000);
    }
}
